<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/favicon.png"> 
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page container">
    <header class="header ">
      <div class="header-content">
      <span class="header-logo">&lt;/HTML&gt;</span>
      <h1 class="header-title">Закрывающий тег</h1>
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
      </header>
    </header>
    <main class="main">
      <section class="card container">
        <article class="card-list">
          <h2 class="card-title">Фритрек и нулевой спринт:
             Подготовка к работе</h2>
             <div class="card_content-image">
              <img class="content-image" 
              src="./images/car1.png" 
              loading="lazy"/>
             </div>
             <div class="card_content-box">
              <p class="card-text">Это было самое начало пути. 
                На этом этапе важно было проникнуться основами и 
                настроиться на учёбу. И, возможно, подумать, 
                как новые знания могут повлиять на ваше будущее.
                </p>
                <p class="card-text">Место для ваших воспоминаний о начале обучения.</p>
              
        <div class="card-button">
              <button class="button-like" type="button">
                <span class="button-like_text">Like</span>
              </button>
            </div>
          </div>
            </article>
      </section>

    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
